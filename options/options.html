<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <form>
        <div class='option'> <label><input type="checkbox" id="enabled"> </label></div>

        <h3 id='appearanceHeader'></h3>
        <div class='option'> <label><input type="checkbox" id="useCustomStyle"></label></div>

        <div id='customStylesSection'>
            <div class='option'> <label><input type="number" min='0' max='50' step='1' id="borderRadius"></label></div>
            <div class='option'> <label><input type="color" id="tooltipBackground"></label></div>
            <div class='option'> <label><input type="number" min='0.05' max='1.0' step='0.05'
                        id="tooltipOpacity"></label></div>
            <div class='option'> <label><input type="checkbox" id="addTooltipShadow"></label></div>
            <div class='option'> <label><input type="number" min='0.05' max='1.0' step='0.05'
                        id="shadowOpacity"></label></div>
            <!-- <br /> -->
            <div class='option'> <label><input type="checkbox" id="changeTextSelectionColor"></label></div>
            <div class='option'> <label><input type="color" id="textSelectionBackground"></label></div>
            <div class='option'> <label><input type="color" id="textSelectionColor"></label></div>
        </div>

        <br />
        <hr />

        <h3 id='actionButtonsHeader'></h3>
        <div class='option'> <label><input type="checkbox" id="addButtonIcons"> </label></div>
        <div class='option'> <label><input type="checkbox" id="addActionButtonsForTextFields"> </label></div>
        <div class='option'> <label><input type="checkbox" id="addOpenLinks"> </label></div>
        <div class='option'> <label><input type="checkbox" id="showTranslateButton"> </label></div>
        <div class='option'> <label><input type="text" id="languageToTranslate"> </label></div>

        <div class='option'><label><select id="preferredSearchEngine">
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="baidu">Baidu</option>
                    <option value="yandex">Yandex</option>
                </select>
            </label>
        </div>

        <br />
        <hr />

        <h3 id='convertionHeader'></h3>

        <div class='option'> <label><input type="checkbox" id="convertMetrics"> </label></div>

        <div class='option'><label><select id="preferredMetricsSystem">
                    <option value="metric">metric</option>
                    <option value="imperial">imperial</option>
                </select>
            </label>
        </div>

        <div class='option'> <label><input type="checkbox" id="performSimpleMathOperations"> </label></div>
        <div class='option'> <label><input type="checkbox" id="convertCurrencies"> </label></div>
        <div class='option'> <label><input type="text" id="convertToCurrency"> </label></div>

        <br />
        <hr />

        <h3 id='behaviorHeader'></h3>

        <div class='option'> <label><input type="checkbox" id="hideOnScroll"></label></div>
        <div class='option'> <label><input type="checkbox" id="hideOnKeypress"></label></div>
        <div class='option'> <label><input type="checkbox" id="draggableTooltip"></label></div>
        <div class='option'> <label><input type="checkbox" id="shiftTooltipWhenWebsiteHasOwn"></label></div>
        <div class='option'> <label><input type="checkbox" id="removeSelectionOnActionButtonClick"></label></div>
        <div class='option'> <label><input type="number" min="0" max="1500" id="animationDuration">
            </label></div>


        <h4 id='allChangesSavedAutomaticallyHeader'></h4>

        <!-- Footer buttons -->
        <div id='footer-buttons'>
            <button id='resetButton' type="reset">Restore defaults</button>

            <button id='donateButton'> <img height='18px' width='18px' style="position: relative; left: 3px; top: 3px;"
                    src="https://image.flaticon.com/icons/png/128/3071/3071581.png" /> </button>

            <button id='githubButton'> <img height='15px' width='15px' style="position: relative; left: 3px; top: 3px;"
                    src="https://image.flaticon.com/icons/png/512/25/25231.png" /> </button>

        </div>
        <br />
    </form>

    <script src="options.js"></script>
</body>

</html>
